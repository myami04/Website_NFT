<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hồ sơ - Metalink</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/custom.css">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="active">

  <header class="header" data-header>
    <div class="container">
      <a href="#">
        <img src="./assets/images/logo-small.svg" width="40" height="40" alt="Metalink home" class="logo-small">
      </a>
      
     <header class="header" data-header>
  <div class="container">

    <a href="index.html" class="logo-wrapper">
      <img src="./assets/images/logo-small.svg" width="40" height="40" alt="Metalink" class="logo-small">
      <img src="./assets/images/logo.svg" width="126" height="28" alt="Metalink" class="logo-large">
    </a>

    <nav class="navbar" data-navbar>
      <ul class="navbar-list">
        <li><a href="index.html" class="navbar-link active" style="color:#00ffaa; text-decoration:none; font-size:1.6rem;">Trang chủ</a></li>
          <li><a href="shop.html" class="navbar-link" style="color:white; text-decoration:none; font-size:1.6rem;">Khám phá</a></li>
          <li><a href="about.html" class="navbar-link" style="color:white; text-decoration:none; font-size:1.6rem;">Về chúng tôi</a></li>
          <li><a href="contact.html" class="navbar-link" style="color:white; text-decoration:none; font-size:1.6rem;">Liên hệ</a></li>
        </ul>
      </ul>
    </nav>

    <div class="header-actions">
      
      <a href="cart.html" class="action-btn" aria-label="Cart">
        <ion-icon name="bag-handle-outline"></ion-icon>
        <span class="btn-badge" id="cart-count">0</span>
      </a>

      <div class="profile-wrapper">
        <button class="action-btn profile-btn" onclick="toggleProfileMenu()">
          <ion-icon name="person-circle-outline"></ion-icon>
        </button>

        <div class="profile-dropdown" id="profileDropdown">
          <ul class="dropdown-list">
            <li><a href="notifications.html"><ion-icon name="notifications-outline"></ion-icon> Thông báo</a></li>
            <li><a href="profile.html"><ion-icon name="person-outline"></ion-icon> Tài khoản</a></li>
            <li class="border-top"><a href="login.html" class="logout"><ion-icon name="log-out-outline"></ion-icon> Đăng xuất</a></li>
          </ul>
        </div>
      </div>

      <button class="nav-toggle-btn" data-nav-toggler>
        <ion-icon name="menu-outline"></ion-icon>
      </button>

    </div>

  </div>
</header>
      <div class="header-action">
        <button class="nav-toggle-btn" aria-label="menu toggle" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true" class="default-icon"></ion-icon>
          <ion-icon name="close-outline" aria-hidden="true" class="active-icon"></ion-icon>
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="profile-hero"></div>

    <div class="container" style="padding-bottom: 100px;">
      <div class="profile-avatar-container">
        <img src="" alt="Avatar" class="profile-avatar u-avatar">
        <h2 class="h2" style="margin-top: 15px;"><span class="u-name">...</span></h2>
        <p class="u-email" style="color: #aaa;"></p>
      </div>

      <div style="text-align: center; margin-top: 40px;">
        <ul class="grid-list" style="grid-template-columns: repeat(2, 1fr); gap: 20px; max-width: 600px; margin: 0 auto;">
          <li class="card explore-card" style="padding: 30px; text-align: center;">
             <h3 class="h3" style="color: var(--primary-purple);">12</h3>
             <p>NFTs Sở hữu</p>
          </li>
          <li class="card explore-card" style="padding: 30px; text-align: center;">
             <h3 class="h3" style="color: var(--primary-purple);">12.5 ETH</h3>
             <p>Số dư ví</p>
          </li>
        </ul>

        <div style="margin-top: 40px; display: flex; justify-content: center; gap: 15px;">
            <a href="shop.html" class="btn btn-primary">Đi chợ NFT</a>
            <button onclick="logout()" class="btn" style="background: #333; color: white; border: 1px solid #555;">Đăng Xuất</button>
        </div>
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/app.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
