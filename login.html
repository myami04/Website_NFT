<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Metalink</title>
    
    <link rel="stylesheet" href="./assets/css/login.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style> 
        /* Cấu hình chung cho Font chữ */
        body {
            font-family: "Be Vietnam Pro", sans-serif; /* Font mới */
            font-size: 16px; /* Kích thước chữ chuẩn */
            line-height: 1.5;
        }

        /* THAY ĐỔI 2: CSS ĐIỀU CHỈNH LOGO */
        .brand-header {
            text-align: center; /* Căn giữa logo */
            margin-bottom: 30px; /* Khoảng cách từ logo xuống tiêu đề */
            width: 100%;
        }

        .brand-logo {
            /* Bạn điều chỉnh kích thước logo tại đây */
            max-width: 150px; /* Chiều rộng tối đa của logo */
            height: auto;     /* Chiều cao tự động theo tỷ lệ */
            display: inline-block;
            
            /* Tùy chọn: Thêm hiệu ứng nếu muốn */
            transition: transform 0.3s ease;
        }
        
        .brand-logo:hover {
            transform: scale(1.05); /* Phóng to nhẹ khi di chuột vào logo */
        }

        /* Tinh chỉnh lại nút back-home cho gọn */
        .back-home {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #666; /* Màu chữ quay lại */
            font-weight: 500;
        }
        
        .back-home:hover {
            color: #000; /* Màu khi hover */
        }
    </style>
</head>
<body>
    <main class="login-page">
        <div class="login-container">
            <div class="login-banner">
                <img src="./assets/images/showcase-11.jpg" alt="NFT Banner" style="width: 100%; height: 100%; object-fit: cover;">
                <div class="banner-overlay">
                    <h2>Chào mừng đến với Vũ trụ Số</h2>
                    <p>Bảo mật, minh bạch và độc bản.</p>
                </div>
            </div>

            <div class="login-content">
                <div class="login-box">
                    
                    <div class="brand-header">
                        <a href="index.html">
                            <img src="./assets/images/logo.svg" alt="Metalink Logo" class="brand-logo">
                        </a>
                    </div>

                    <a href="index.html" class="back-home">← Quay lại trang chủ</a>
                    
                    <h2 class="h2">Đăng Nhập</h2>
                    <p class="subtitle">Nhập thông tin tài khoản của bạn</p>

                    <div id="error-message" class="error-msg" style="display: none; color: red; margin-bottom: 15px;">
                        Tài khoản hoặc mật khẩu không đúng!
                    </div>

                    <form id="loginForm">
                        <div class="form-group">
                            <label style="display:block; margin-bottom: 8px; font-weight: 600;">Email</label>
                            <input type="email" id="email" placeholder="tramy@gmail.com" required style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px;">
                        </div>
                        <div class="form-group">
                            <label style="display:block; margin-bottom: 8px; font-weight: 600;">Mật khẩu</label>
                            <input type="password" id="password" placeholder="••••" required style="width: 100%; padding: 12px; margin-bottom: 25px; border: 1px solid #ddd; border-radius: 8px;">
                        </div>
                        <button type="submit" class="btn btn-primary btn-full" style="width: 100%; padding: 12px; background: #000; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Xác Nhận Đăng Nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/app.js"></script>
</body>
</html>
